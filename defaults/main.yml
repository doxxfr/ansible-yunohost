# Keep script defaults for a production server

ynh_ansible_straight_install: True

ynh_install_script:
  url: https://install.yunohost.org
  checksum: sha256:6d41ab6568e6482a2468baec136c135733e461dd05846915c14e84a34a5ae5b3

ynh_launch_post_installation: yes

ynh_keep_ssh_conf_untouched: yes

ynh_disable_fail2ban: no

ynh_install_domain_certs: no

ynh_main_domain: example.com
ynh_extra_domains: ~

ynh_admin_password: MYINSECUREPWD_PLZ_OVERRIDE_THIS

# When using yunohost autoconfigured domain names (e.g. noho.st), ignore the dyndns config
ynh_ignore_dyndns: no

# The list of users.
ynh_users: ~
  # - name: user1
  #   pass: p@ssw0rd
  #   firstname: Jane
  #   lastname: Doe
  #   # yo have to define an address based on one of the yunohost domains 
  #   mail: jane.doe@example.com 

# The list of apps you want on the server
ynh_apps: ~
